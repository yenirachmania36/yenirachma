<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-4">
                <form>
                    <div class="card-header">Login akun</div>
                    <div class="card-body text-success"></div>
                    <div class="mb-3">
                      <label for="username" class="form-label">username</label>
                      <input type="text" class="form-control" id="username">
                    <div class="mb-3">
                      <label for="password" class="form-label">password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid gap-2">
                        <button onclick="cekLogin()" class="btn btn-primary" type="button">button</button>
                      </div>
                  </form>
            </div>
        </div>
    </div>
    <script>
        function cekLogin(){
        //deklarasi variabel
        let username = "admin";
        let password = "123";

//tangkap isi field username
let tangkapusername = document.getElementById('username');

//ambil isi dari field username
let isiusername=tangkapusername.value;
//alert(isiusername);

//tangkap isi field password
let tangkappassword = document.getElementById('password');

//ambil isi dari field password
let isipassword=tangkappassword.value;
//alert(isipassword);

//LOGIKA LOGIN
//Jika isi username sama dengan database

//mencocokan inputan dengan username & password
if ((isiusername===username)&&(isipassword===password)) {
    document.location="PTS DMI.html"
} else {
    alert ("username dan password tidak sesuai")
}

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
